{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Исследования романтика{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 text-light" 
      style="background: linear-gradient(135deg, #081c15 0%, #1b4332 100%);">

    {% include "includes/header.html" %}

    <main class="container-fluid my-4 flex-grow-1 px-2 px-md-5">
        <div class="p-3 p-md-5 rounded shadow mx-auto" 
             style="background-color: #2d6a4f; color: #f0f3e8; max-width: 900px;">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include "includes/footer.html" %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
