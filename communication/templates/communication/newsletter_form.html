{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-12">
                <div class="card shadow-lg border-0 rounded-3 mb-4"
                     style="background-color: #3a7d44; color: #f0f3e8;">
                    <div class="card-body p-4 p-md-5">
                        <h4 class="mb-4 text-warning text-center">Подписка на рассылку</h4>

                        <form id="subscription-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Ваш Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="example@mail.com" required>
                            </div>

                            <div class="d-flex justify-content-between flex-wrap">
                                <button type="button" id="subscribe-btn" class="btn btn-success mb-2 w-48">Подписаться
                                </button>
                                <button type="button" id="unsubscribe-btn" class="btn btn-danger mb-2 w-48">Отписаться
                                </button>
                            </div>
                        </form>

                        <div id="form-message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const form = document.getElementById('subscription-form');


        const subscribeBtn = document.getElementById('subscribe-btn');
        const unsubscribeBtn = document.getElementById('unsubscribe-btn');

        subscribeBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!email) {
                document.getElementById('form-message').innerText = "Необходимо ввести почту";
                return;
            }

            fetch("/communication/subscribe/", {
                method: "POST",
                headers: {"Content-Type": "application/json", "X-CSRFToken": csrftoken},
                body: JSON.stringify({email: email})
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('form-message').innerText = data.message;
                });


        });

        unsubscribeBtn.addEventListener('click', () => {

            const email = document.getElementById('email').value;
            const csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value;

            if (!email) {
                document.getElementById('form-message').innerText = "Необходимо ввести почту";
                return;
            }


            fetch("/communication/unsubscribe/", {
                method: "POST",
                headers: {"Content-Type": "application/json", "X-CSRFToken": csrftoken},
                body: JSON.stringify({email: email})
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('form-message').innerText = data.message;
                })
        })


    </script>

{% endblock %}
